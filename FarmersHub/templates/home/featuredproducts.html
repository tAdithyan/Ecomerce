{% load static %}
<!-- Featured Products -->

<div class="small-container">
  <h2 class="title">Featured Products</h2>
  <div class="row">
    {% for product in featured_products %}
      
   
      
      <div class="col-4">
          <img src="{{ product.image.url }}">
          <h4>{{product.title}}</h4>
         
          <p>${{product.price}}</p>
      </div>
      {% endfor %}
      
  </div>
  <h2 class="title">Latest Products</h2>
  <div class="row">
    {% for product in latest_products %}
      
   
      
      <div class="col-4">
          <img src="{{ product.image.url }}">
          <h4>{{product.title}}</h4>
         
          <p>${{product.price}}</p>
      </div>
      {% endfor %}
      
  </div>

</div>
